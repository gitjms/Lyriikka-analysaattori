{% extends "layout.html" %}
  
{% block body %}
{{ error }}
  <h4>Create account </h4>

  <form method=POST class="form-horizontal">
	<table>
	<thead>
      <div class="control-group">
        <div class="controls">
	
		  <tr>
	        <button class="btn btn-sm btn-secondary myFloat_Left" type="submit" name="Back" style="width:75px;" value="Back"/>Cancel</button>
		  </tr><br><br>

		  <tr>
		    <td>
		      <label for="fullname" class="col-form-label">Full Name:</label>
		    </td>
		    <td>
              <input type="text" id="fullname" name="fullname" class="input-xlarge"
            placeholder="Enter Full Name" value="{{ request.form.fullname }}" required></input>
		    </td>
		    <td>
		    </td>
		  </tr>

		  <tr>
		    <td>
		      <label for="username" class="col-form-label">Username:</label>
		    </td>
		    <td>
              <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Enter Username" value="{{ request.form.username }}" required></input>
		    </td>
		    <td>
		    </td>
		  </tr>

		  <tr>
		    <td>
		      <label for="password" class="col-form-label">Password:</label>
		    </td>
		    <td>
		      <input type="text" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}" required></input>
		    </td>
		    <td>
		      <label style="margin-left: 5px" class="lead col-form-label">min 4 characters</label>
		    </td>
		  </tr>

		  <tr>
		    <td style="float: left;">
	          <label for="Remember">Remember this session?</label>
		    </td>
		    <td>
		      <input type="checkbox" id="Remember" name="remember_me"></input >
		    </td>
		  </tr>

		  <tr>
		    <td style="float: left;">
              <button type="submit" class="btn btn-sm btn-success myFloat_Left" style="width:75px;">Create</button>
		    </td>
		  </tr>

        </div>
      </div>

	</thead>
	</table>
  </form>
{% endblock %}
