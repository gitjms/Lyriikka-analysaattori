{% extends "layout.html" %}

{% block body %}
{{ error }}
  <form method="POST" action="{{ url_for('auth_login') }}">
    <h2>Login</h2>
    <table>
      <thead>
        <div class="control-group">
          <div class="controls">
	  
            <tr>
              <th>
                <button class="btn btn-sm btn-secondary" type="submit" name="Back" id="Back" style="width:75px; float: left;" value="Back">Cancel</button>
              </th>
            </tr>
          
            <tr>
              <td>
                {{ form.username(autofocus=true, placeholder="Enter Username") }}
              </td>
          
              <td rowspan="2"><a style="margin-left: 10px;">or</a>
              <input type='hidden' required></input>
                <button tabindex="1" class="btn btn-sm btn-success" type="submit" name="Guest" style="width:100px; height: 60px; margin-left: 10px;" value="Guest">Login as guest</button>
              </td>
            </tr>
        
            <tr>
              <td>
                {{ form.password(placeholder="Enter Password") }}
              </td>
            </tr>
          
            <tr>
              <td>
                <label for="Remember">Remember this session?</label>
                <input type="checkbox" id="Remember" name="remember_me"></input >
              </td>
            </tr>
          
            <tr>
              <td>
                <button class="btn btn-sm btn-success" type="submit" name="Login" style="width:75px; float: left;" value="Login">Login</button>
              </td>
            </tr>
          
          </div>
        </div>
	  
      </thead>
    </table>
  </form>
{% endblock %}
