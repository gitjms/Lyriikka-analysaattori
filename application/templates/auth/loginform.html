{% extends "layout.html" %}

<title>LyrFreq - Login Page (visible to all)</title>

{% block body %}
{{ error }}

  <h2>Login</h2>

  <form method="POST" action="{{ url_for('auth_login') }}">
    <table>
      <thead>
        <div class="control-group">
          <div class="controls">
          
            <tr>
              <td>
                <label style="margin-right: 10px;"><b>Username:</b></label>
              </td>
              <td>
                {{ form.username(size=25, autofocus=true, placeholder="Enter Username") }}
              </td>
          
              <td rowspan="2"><a style="margin-left: 10px;">or</a>
              <input type='hidden' required></input>
                <button tabindex="1" class="btn btn-sm btn-success" type="submit" name="Guest" style="width:100px; height: 60px; margin-left: 10px;" value="Guest">Login as guest</button>
              </td>
            </tr>
        
            <tr>
              <td>
                <label style="margin-right: 10px;"><b>Password:</b></label>
              </td>
              <td>
                {{ form.password(size=10, placeholder="Enter Password") }}
              </td>
            </tr>
          
            <tr>
              <td colspan="3">
			    <div class="form-check mb-2 mr-sm-2">
			      <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="Remember" name="remember_me"></input >Remember this session?</label>
                </div>
			  </td>
            </tr>
          
            <tr>
              <td>
                <button class="btn btn-sm btn-success" type="submit" name="Login" style="width:75px; float: left;" value="Login">Login</button>
              </td>
            </tr>
          
          </div>
        </div>
	  
      </thead>
    </table>
  </form>
{% endblock %}
