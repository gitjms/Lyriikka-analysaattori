{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Song</th>
    </tr>
    {% for song in songs %}
    <tr>
      <td>{{ song.name }}</td>
	  <td>
		<form method="POST" action="{{ url_for('songs_form', songs_id=song.id) }}">
		  <input type="submit" value="Show lyrics"/>
		</form>
		<form method="POST" action="{{ url_for('songs_show', songs_id=song.id) }}">
		  <input type="submit" value="Hide"/>
		</form>
      </td>
	  <td>
		{{ song.text }}
      </td>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
